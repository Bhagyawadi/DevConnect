{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<h2>{{ article.title }}</h2>
<p>{{ article.content }}</p>
<p><em>by {{ article.author.username }} on {{ article.created_at }}</em></p>
{% if article.author == request.user %}
  <a href="{% url 'articles:edit' article.slug %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'articles:delete' article.slug %}" class="btn btn-danger">Delete</a>
{% endif %}
<a href="{% url 'articles:list' %}" class="btn btn-secondary mt-3">Back to Articles</a>
{% endblock %}
