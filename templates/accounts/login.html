{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
  <h2 class="mb-3">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
  <a href="{% url 'accounts:signup' %}">Don't have an account? Sign up</a>
</div>
{% endblock %}
