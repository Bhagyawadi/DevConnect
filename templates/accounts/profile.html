{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>{{ user.username }}'s Profile</h2>
<div class="row">
  <div class="col-md-4 text-center">
    <img src="{{ profile.avatar.url }}" class="rounded-circle img-thumbnail" width="150" alt="Avatar">
  </div>
  <div class="col-md-8">
    <p><strong>Bio:</strong> {{ profile.bio }}</p>
    <a href="{% url 'accounts:edit_profile' %}" class="btn btn-warning">Edit Profile</a>
  </div>
</div>
{% endblock %}
